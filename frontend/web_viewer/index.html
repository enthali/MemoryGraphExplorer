<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Interactive Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>📊 Knowledge Graph Explorer</h1>
            <div class="controls">
                <input type="text" id="search" placeholder="🔍 Search entities..." />
                <div class="multi-select-wrapper">
                    <button id="filter-btn" class="filter-button">
                        🏷️ Filter Types <span id="filter-count"></span> ▼
                    </button>
                    <div id="filter-dropdown" class="filter-dropdown hidden">
                        <div class="filter-header">
                            <span>Select Entity Types</span>
                            <button id="clear-filters" class="clear-filters">Clear All</button>
                        </div>
                        <div class="filter-options">
                            <!-- Dynamic filter options rendered by filter-manager.js module -->
                        </div>
                    </div>
                </div>
                <button id="refresh-btn">🔄 Refresh Data</button>
                <button id="reset-btn">🏠 Reset View</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Graph Container -->
            <div id="graph-container">
                <svg id="graph"></svg>
                
                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Loading knowledge graph...</p>
                </div>
                
                <!-- Error State -->
                <div id="error" class="error hidden">
                    <p>❌ Error loading graph data</p>
                    <button id="retry-btn">🔄 Retry</button>
                </div>
            </div>

            <!-- Information Panel -->
            <div id="info-panel" class="info-panel">
                <div class="panel-header">
                    <h3 id="entity-name">Entity Details</h3>
                </div>
                <div class="panel-content">
                    <div id="entity-type" class="entity-type"></div>
                    <div id="entity-observations" class="observations">
                        <h4>📝 Observations</h4>
                        <ul id="observations-list"></ul>
                    </div>
                    <div id="entity-connections" class="connections">
                        <h4>🔗 Connections</h4>
                        <div id="connections-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="stats">
                <span id="entity-count">Entities: 0</span>
                <span id="relation-count">Relations: 0</span>
                <span id="current-center">Center: None</span>
            </div>
            <div class="legend" id="legend"></div>
        </footer>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip hidden">
        <div class="tooltip-content">
            <h4 id="tooltip-title"></h4>
            <p id="tooltip-type"></p>
            <p id="tooltip-description"></p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script>
        console.log('🔧 Basic JavaScript is working');
        console.log('🔧 Testing module loading...');
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
